<link rel="icon" href="assets/img/favicon.svg?v=1" type="image/svg+xml">
  <?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Favicon Barbeiro Delivery LT + Clipper">
  <defs>
    <style>
      .bg{fill:#059669;}
      .ink{fill:#ffffff;}
      .stroke{fill:none;stroke:#ffffff;stroke-width:24;stroke-linecap:round;stroke-linejoin:round;}
    </style>
  </defs>

  <!-- Fundo circular -->
  <circle cx="256" cy="256" r="248" class="bg"/>

  <!-- Monograma LT (peso alto para legibilidade em 16px) -->
  <g aria-hidden="true">
    <text x="156" y="318" class="ink" font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif" font-size="220" font-weight="900" text-anchor="middle">L</text>
    <text x="300" y="318" class="ink" font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif" font-size="220" font-weight="900" text-anchor="middle">T</text>
  </g>

  <!-- Símbolo minimalista de máquina de cortar cabelo (clipper), à direita do monograma -->
  <!-- Corpo da máquina -->
  <g transform="translate(300,190)" aria-hidden="true">
    <rect x="0" y="0" rx="28" ry="28" width="128" height="148" class="stroke"/>
    <!-- Lâminas -->
    <path d="M16 -8 H112" class="stroke"/>
    <path d="M24 0 v-16 M40 0 v-16 M56 0 v-16 M72 0 v-16 M88 0 v-16 M104 0 v-16" class="stroke"/>
    <!-- Botão lateral -->
    <circle cx="100" cy="56" r="10" class="ink"/>
    <!-- Cabo/curva do fio -->
    <path d="M64 148 c 0 24 18 36 40 44" class="stroke"/>
  </g>
</svg>


